<mat-toolbar color="primary" class="header">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Merchants</span>
</mat-toolbar>
<mat-card class="wrapper">
  <mat-toolbar class="toolbar-merchants">
    <span>List of Merchants</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>business</mat-icon>
    </button>
  </mat-toolbar>
  <mat-card-content>
    <button mat-icon-button color="primary">
      <mat-icon>filter_list</mat-icon>
    </button>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort class="merchants-table mat-elevation-z0">
      
      <ng-container matColumnDef="merchantCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Merchant Code </th>
        <td mat-cell *matCellDef="let element" class="element"> {{element.merchantCode}} </td>
      </ng-container>

      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element" class="element"> {{element.name}} </td>
      </ng-container>

      
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let element" class="element"> {{element.fullName}} </td>
      </ng-container>

      
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="navigateToDetails(element.merchantCode)">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="navigateToActions(element.merchantCode)"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button style="color:orange" (click)="openDialogToDelete(element.merchantCode)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
    <mat-card-actions align="end">
      <button mat-fab style="background-color:orange;color: white;" (click)="openDialogClick()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
